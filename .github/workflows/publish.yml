name: Test
on:
  # push:
  #   branches: 
  #     - test
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: 
  contents: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: publish-website
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          token: ${{ secrets.ADMIN_TOKEN }}

      - name: Create artifact for full deployment # main, development and PRs
        shell: bash
        run: |
          retry() {
            $1
            while [ $? != 0 ]; do
              if [ i -gt 5 ]; then
                echo "Failed to fetch opened PRs."
                exit 1
              else
                ((i++))
              fi
              pr_list=$(curl -s https://api.github.com/repos/ACCESS-Hive/access-hive.github.io/pulls?state=opened \
              | jq '.[] | .head | select(.label!="ACCESS-Hive:development") | "\(.number),\(.head.sha)"'
            done
            command, max_attempts=5, wait=5, error
          }
          mkdir ../website
          rsync -av --exclude=".*" . website
          curl -H 'Authorization: token ${{ secrets.ADMIN_TOKEN }}'
          git checkout development
          rsync -av --exclude=".*" . website/development_website
          pr_list=$(curl -s https://api.github.com/repos/ACCESS-Hive/access-hive.github.io/pulls?state=opened \
            | jq '.[] | .head | select(.label!="ACCESS-Hive:development") | "\(.number),\(.head.sha)"'
          while [ $? != 0 ]; do
            if [ i -gt 5 ]; then
              echo "Failed to fetch opened PRs."
              exit 1
            else
              ((i++))
            fi
            pr_list=$(curl -s https://api.github.com/repos/ACCESS-Hive/access-hive.github.io/pulls?state=opened \
            | jq '.[] | .head | select(.label!="ACCESS-Hive:development") | "\(.number),\(.head.sha)"'
          done
          for i in $pr_list; do
            git checkout $i
            rsync -av --exclude=".*" . website/pr-preview/$i
          done
          mkdir -p pr-preview
          cp -r . pr-preview
          cd pr-preview
          git checkout -b pr-preview
          git push -u origin pr-preview
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: checkout 
      
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run:  pip install -r requirements.txt
      
      - name: Build mkdocs website
        run: mkdocs build -f mkdocs.yml -d website
          
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ADMIN_TOKEN }}
          folder: website
          branch: ${{ env.TARGET_BRANCH }}
          clean-exclude: |
            pr-preview/
            development_website/