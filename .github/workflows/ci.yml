name: publish
on:
  push:
    branches: 
      - 2-skeleton-site

permissions:
  actions: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}