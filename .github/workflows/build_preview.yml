name: Build PR preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: 
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-preview:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build preview website
        # builds to "site" directory by default
        run: |
          mkdir -p pr_preview
          mkdocs build -f mkdocs.yml -d pr_preview/preview
      
      - name: Save built preview website
        uses: actions/upload-artifact@v3
        with:
          name: pr_preview
          path: pr_preview/preview
    
  deploy-preview:
    needs: build-preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Download built preview website
        uses: actions/download-artifact@v3
        with:
          name: pr_preview
          path: pr_preview

      - name: Deploy preview
        uses: access-nri/pr-preview-action@v2.1.1
        with:
          source-dir: pr_preview
          action: deploy
          pr-number: ${{ github.event.number }}

  close-preview:
    if: ${{ github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Clean preview
        uses: access-nri/pr-preview-action@v2.1.1
        with:
          action: remove
          pr-number: ${{ github.event.number }}
          