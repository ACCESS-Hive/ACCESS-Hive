name: Test
on:
  push:
    branches: 
      - test

permissions: 
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      
      - name: Test # main, development and PRs
        shell: bash
        run: |
          curl -H 'Authorization: token ${{ secrets.ADMIN_TOKEN }}'
          git checkout main
          ls -al
          echo "bubbi"
          ls -al ../