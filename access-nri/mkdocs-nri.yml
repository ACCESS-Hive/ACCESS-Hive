site_name: ACCESS-Hub - ACCESS-NRI

# Git repository
repo_url: https://github.com/ACCESS-Hub/ACCESS-Hub
repo_name: ACCESS-Hub
# Material default to a "master" branch, need to change to "main"
edit_uri: edit/main/access-nri/docs
docs_dir: docs

# Theme
theme:
  name: material
  palette:
    - scheme: light
      primary: indgo
      accent: lime
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: lime
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
  logo: assets/ACCESSLogoJustPlanet.png

# Extensions
markdown_extensions: 
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences

  
# Navigation
nav:
  - index.md
  - Experiments:
    - ACCESS-OM: experiments/access-om.md
    - ACCESS-AM: experiments/access-am.md
    - ACCESS-ESM: experiments/access-esm.md
    - ACCESS-CM: experiments/access-cm.md
  - Model Components:
    - Land: model_components/land.md
    - Ocean: model_components/ocean.md
    - Sea Ice: model_components/sea-ice.md
    - Atmosphere: model_components/atmosphere.md
    - Coupler: model_components/coupler.md
  - Documentation and Training:
    - Technical: docs_and_training/technical.md
    - Policies : docs_and_training/policies.md
    - Analysis: docs_and_training/analysis.md
    - Data: docs_and_training/data.md
  - Model Evaluation:
    - Tools: model_evaluation/tools.md
    - Tutorials: model_evaluation/tutorials.md
    - Background information: model_evaluation/background.md
  - Community: /ACCESS-Hub/index.html
