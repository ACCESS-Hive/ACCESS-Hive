site_name: ACCESS-NRI Hub
 
# Git repository
repo_url: https://github.com/ACCESS-Hub/ACCESS-Hub
repo_name: ACCESS-Hub
# Material default to a "master" branch, need to change to "main"
edit_uri: edit/main/access-nri/docs
docs_dir: docs

# Theme
theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: light
      primary: indgo
      accent: lime
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: lime
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    
  logo: assets/ACCESSLogoJustPlanet.png

plugins:
  - git-revision-date-localized:
      type: date
      enable_creation_date: true

# Extensions
markdown_extensions: 
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  
# Navigation
nav:
  - ACCESS-NRI Hub: 
    - index.md
  - Models: 
    - models/index.md
    - ACCESS-OM: models/access-om.md
    - ACCESS-AM: models/access-am.md
    - ACCESS-ESM: models/access-esm.md
    - ACCESS-CM: models/access-cm.md
  - Model Components: 
    - model_components/index.md
    - Land: model_components/land.md
    - Ocean: model_components/ocean.md
    - Sea Ice: model_components/sea-ice.md
    - Atmosphere: model_components/atmosphere.md
    - Coupler: model_components/coupler.md
  - Model Evaluation: 
    - model_evaluation/index.md
  - Data: 
    - data/index.md
  - Documentation and Training: 
    - docs_and_training/index.md
    - Policies : docs_and_training/policies.md
    - Technical: docs_and_training/technical.md
  - Go to the Community Hub: /ACCESS-Hub/index.html

# Footer

extra:
  generator: false
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/ACCESS_NRI
      name: ACCESS-NRI on Twitter
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/access-nri
      name: ACCESS-NRI on Linkedin
    - icon: fontawesome/brands/slack
      link: https://access-nri.slack.com/
      name: Join ACCESS-NRI Slack Channel

copyright: Copyright &copy; 2022 - ACCESS-NRI

extra_css:
  - css/fontello.css
