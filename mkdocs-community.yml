site_name: ACCESS Community Hub

# Git repository
repo_url: https://github.com/ACCESS-Hub/ACCESS-Hub
repo_name: ACCESS-Hub
# Material default to a "master" branch, need to change to "main"
edit_uri: edit/main/docs
docs_dir: docs

# Theme
theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: light
      primary: teal
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode


  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
  logo: assets/ACCESSLogoJustPlanet.png
  favicon: assets/ACCESSLogoJustPlanet.png

plugins:
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
  - search

# Extensions
markdown_extensions: 
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences

  
# Navigation
nav:
  - Community Hub:
    - index.md
  - Modelling:
    - modelling/index.md
    - Coupled models:
      - Global models: modelling/global_coupled.md
      - Regional models: modelling/regional_coupled.md
    - Model components:
      - Atmosphere: modelling/atmosphere.md
      - Land: modelling/land.md
      - Ocean/Sea-Ice: modelling/ocean_seaice.md
      - Biogeochemistry: modelling/biogeochemistry.md
  - Evaluation and Analysis:
    - evaluation_and_analysis/index.md
    - Land: evaluation_and_analysis/land.md
    - Ocean Sea-ice: evaluation_and_analysis/ocean_seaice.md
    - Atmosphere: evaluation_and_analysis/atmosphere.md
    - Data processing: evaluation_and_analysis/data_processing.md
    - Data catalogs: evaluation_and_analysis/data_catalogs.md
  - Working Groups:
    - Ocean-Sea Ice (COSIMA): working_groups/ocean_seaice.md
    - Atmosphere: working_groups/atmosphere.md
    - Coupled Models: working_groups/coupled.md
    - Land: working_groups/land.md
    - Technical: working_groups/technical.md
    - Next Generation Methods: working_groups/ngms.md
  - Training resources:
    - General technical: training/general_technical.md
    - Modelling: training/modelling.md
    - Analysis: training/analysis.md
  - Events: 
    - events/index.md
    - Conferences: events/conferences.md
    - Workshops: events/workshops.md
  - How to contribute: 
    - help/index.md
    - Setup: help/contribution_setup.md
    - Modify the documentation: help/modify_documentation.md
    - Change the navigation: help/change_navigation.md
  - Go to ACCESS-NRI Hub: ACCESS-NRI/index.html


# Footer

extra:
  generator: false
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/ACCESS_NRI
      name: ACCESS-NRI on Twitter
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/access-nri
      name: ACCESS-NRI on Linkedin
    - icon: fontawesome/brands/slack
      link: https://access-nri.slack.com/
      name: Join ACCESS-NRI Slack Channel
  analytics:
    provider: google
    property: G-2T6SQEH2CX
